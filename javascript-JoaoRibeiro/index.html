<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>React Js</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel"> //BABEL compilador jsx de terceiros

        class App extends React.Component{
            constructor() {
                super();
                this.state={
                    username: '',
                    password: ''
                }
            }

            alterarUsername = e => {
                this.setState({username: e.target.value})
                //console.log(this.state.username)
            }

            alterarPassword = e => {
                this.setState({password: e.target.value})
            }

            submeterForm = e => {
                console.log("User: " + this.state.username)
                console.log("Pass: " + this.state.password)
                e.preventDefault()
            }

            render(){
                return(
                    <form onSubmit={this.submeterForm}>
                        <input type="text" value={this.state.username} onChange={this.alterarUsername} placeholder="Username" />
                        <br />
                        <input type="passeord" value={this.state.password} onChange={this.alterarPassword} placeholder="Password" />
                        <br />
                        <br />
                        <input type="submit" value="Entrar" />
                    </form>
                )
            }
        }

        //----------------------------------------
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )

    </script>

</body>
</html>
