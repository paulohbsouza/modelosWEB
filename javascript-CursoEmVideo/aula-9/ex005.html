<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document - DOM</title>
    <style>
        body {
            background-color: cadetblue;
            color: rgb(176, 214, 214);
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Start DOM</h1>
    <p>resultado - do texto em P</p>
    <p>blá blá blá</p>
    <div>Clique</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0] //No plural
        window.document.write('Escrito: ' + p1.innerText) //Ou HTML (Formatado)
    </script>
</body>
</html>
