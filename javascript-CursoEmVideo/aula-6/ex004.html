<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // n.length => conta quantas letras tem
        var nome = window.prompt('Nome?')
        document.write(`Ola, ${nome} ! <br/>`)
        document.write(`seu nome tem ${nome.length} letras <br/>`)
        document.write(`maiuscula ${nome.toUpperCase()} <br/>`)
        document.write(`minuscola ${nome.toLowerCase()} <br/>`)
    </script>

</body>
</html>
